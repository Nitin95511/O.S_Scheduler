    <div class="top">

</div>
    <div class="container">
        <h1>Select a Disk Scheduling Algorithm</h1>
        <label for="algorithmSelect">Choose an Algorithm:</label>
        <select id="algorithmSelect">
            
            <option value="fcfs">First-Come, First-Served (FCFS)</option>
            
            <option value="sstf">Shortest Seek Time First (SSTF)</option>
        </select>
        <button id="runButton">Run Algorithm</button>
    </div>
    <div class="container">
        <h1>Select a CPU Scheduling Algorithm</h1>
        <label for="algorithmSelect">Choose an Algorithm:</label>
        <select id="algorithmSelect">
            
            <option value="fcfs">First-Come, First-Served (FCFS)</option>
            
            <option value="sjf">Shortest Job First (SJF)</option>
            <option value="pjf">Priority Job First (PJF)</option>
            <option value="rr">Round Robin  ()</option>

        </select>
        <button id="runButton">Run Algorithm</button>
    </div>

    <script>
    //    const top =  document.getElementById("s").value;
    //    const down = document.getElementById("f").vaalue;

        document.getElementById('runButton').addEventListener('click', () => {
            const algorithmSelect = document.getElementById('algorithmSelect');
            const selectedAlgorithm = algorithmSelect.value;
            
            if (selectedAlgorithm === 'fcfs') {
                // Redirect to FCFS program page
                window.location.href = 'fcfs.html';
            
            } else if (selectedAlgorithm === 'sstf') {
                // Redirect to SSTF program page
                window.location.href = 'sstf.html';
            }
            else if (selectedAlgorithm === 'sjf') {
                // Redirect to SSTF program page
                window.location.href = 'sjf.cpp';
            }
        });
    </script>
